# Nixpacks configuration for deploying the AniBridge FastAPI application.

[providers.python]
version = "3.12"

[variables]
PATH = "$HOME/.local/bin:${PATH}"

[environment]
PYTHONUNBUFFERED = "1"

[phases.install]
commands = [
  "curl -LsSf https://astral.sh/uv/install.sh | sh",
  "uv sync --frozen --no-editable"
]

[start]
cmd = "uv run python -m app.main"
