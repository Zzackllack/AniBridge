name: Mark stale (legacy) issues and PRs

on:
  schedule:
    - cron: "17 2 * * *" # daily at 02:17 UTC
  workflow_dispatch: {}   # lets you run it manually from the Actions tab

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          days-before-issue-stale: 90 # around 3 months of inactivity
          days-before-pr-stale: 90 # around 3 months of inactivity

          days-before-issue-close: 1095 # around 3 years before closing
          days-before-pr-close: 1095 # around 3 years before closing

          stale-issue-label: stale
          stale-pr-label: stale

          stale-issue-message: ""
          stale-pr-message: ""

          exempt-issue-labels: "pinned,security,do-not-stale"
          exempt-pr-labels: "pinned,security,do-not-stale"

          operations-per-run: 500
