name: Mark stale (legacy) issues and PRs

on:
  schedule:
    - cron: "17 2 * * *" # daily at 02:17 UTC
  workflow_dispatch: {}   # lets you run it manually from the Actions tab

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          days-before-issue-stale: 90 # around 3 months of inactivity
          days-before-pr-stale: 90 # around 3 months of inactivity

          days-before-issue-close: 1005 # around 3 years before closing (90 - 1095 days)
          days-before-pr-close: 1005 # around 3 years before closing (90 - 1095 days)

          stale-issue-label: stale
          stale-pr-label: stale

          stale-issue-message: |
            ğŸ‘‹ This issue was automatically marked as **stale** because there hasnâ€™t been any activity for ~90 days.

            If this is still relevant, please:
            - confirm it still happens on the latest version
            - leave a comment even if itâ€™s just â€œstill happeningâ€ to keep it from being closed.

          stale-pr-message: |
            ğŸ‘‹ This PR was automatically marked as **stale** due to ~90 days of inactivity.

            If youâ€™re still working on it, please push an update or leave a comment (even â€œstill working on itâ€) so it doesnâ€™t get lost.

          close-issue-message: |
            Closing due to prolonged inactivity.

            If you can reproduce this on the latest AniBridge with updated details/logs, please open a new issue.

          close-pr-message: |
            Closing due to prolonged inactivity.

            If youâ€™d like to continue this work, feel free to reopen or open a new PR with the latest changes.

          exempt-issue-labels: "pinned,security,do-not-stale"
          exempt-pr-labels: "pinned,security,do-not-stale"

          operations-per-run: 500
