name: CQ

on:
  push:
    paths:
      - "app/**"
      - "requirements.txt"
  pull_request:
    paths:
      - "app/**"
      - "requirements.txt"

permissions:
  contents: write
  pull-requests: write

jobs:
  linting:
    name: Lint with Ruff
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip uv
          uv pip install --system -r requirements-dev.txt
      - name: Run Ruff linter (auto-fix)
        run: ruff check --fix app tests
      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add app
          git commit -m "style: Lint Python code with Ruff" || echo "No changes to commit"
          # Only push if there are changes and GITHUB_HEAD_REF is set (i.e., on PRs)
          if [ -n "$GITHUB_HEAD_REF" ]; then
            git push origin HEAD:$GITHUB_HEAD_REF
          else
            git push || echo "Not a PR, or no branch to push to."
          fi

  format:
    name: Format with Ruff
    runs-on: ubuntu-latest
    needs: linting
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip uv
          uv pip install --system -r requirements-dev.txt
      - name: Run Ruff formatter
        run: ruff format app tests
      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add app
          git commit -m "style: Format Python code with Ruff" || echo "No changes to commit"
          # Only push if there are changes and GITHUB_HEAD_REF is set (i.e., on PRs)
          if [ -n "$GITHUB_HEAD_REF" ]; then
            git push origin HEAD:$GITHUB_HEAD_REF
          else
            git push || echo "Not a PR, or no branch to push to."
          fi
