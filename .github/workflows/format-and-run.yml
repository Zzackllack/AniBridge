name: CQ

on:
  push:
    paths:
      - "app/**"
      - "requirements.txt"
  pull_request:
    paths:
      - "app/**"
      - "requirements.txt"

permissions:
  contents: read

jobs:
  format:
    name: Format Python files with Black
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black
      - name: Run Black formatter
        run: black app

  run-app:
    name: Run main.py to verify startup
    runs-on: ubuntu-latest
    needs: format
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run main.py
        run: |
          python -m app.main &
          sleep 2
          curl -s http://localhost:8000/health
