name: CQ

on:
  push:
    paths:
      - "app/**"
      - "requirements.txt"
  pull_request:
    paths:
      - "app/**"
      - "requirements.txt"

permissions:
  contents: write
  pull-requests: write

jobs:
  format:
    name: Format Python files with Black
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install black
      - name: Run Black formatter
        run: black app
      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add app
          git commit -m "Format Python code with Black" || echo "No changes to commit"
          # Only push if there are changes and GITHUB_HEAD_REF is set (i.e., on PRs)
          if [ -n "$GITHUB_HEAD_REF" ]; then
            git push origin HEAD:$GITHUB_HEAD_REF
          else
            git push || echo "Not a PR, or no branch to push to."
          fi
